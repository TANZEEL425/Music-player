<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <!-- Link-CSS -->
  <link rel="stylesheet" href="style.css" />
     <!-- Link-Fonosam-CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <img src="music-image/Music.png" class="song-img"/>
      <h1>Despacito</h1>
      <p>Luis Fonsi Ft. Puerto Rican</p>

      <audio controls id="song">
                   <source src="music-image/City of the Wolf - The Mini Vandals.mp3" ></source>
</audio>

      <input type="range" value="0" id="progress" />
      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>

    </div>
  </div>
    <!-- Link-Script -->
  <script src="index.js"></script>
  
</body>
</html>
